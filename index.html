<!DOCTYPE html>
<html>
  <head>
    <title>ESP Input Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body style="font-family: Arial, sans-serif; margin: 0; background-color: #f9f9f9; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <form action="/get" style="padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #fff; max-width: 300px; width: 100%; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
      <label for="distance-input" style="display: block; margin-bottom: 10px;">Distancia (cm):</label>
      <input type="number" id="distance-input" name="distance-input" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;" />
      <input type="submit" value="Submit" style="width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer;" />
    </form>
  </body>
</html>
